---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  # topology.kubernetes.io/region: demo
  # Each SITE_ID is a different zone
  #topology.kubernetes.io/zone: sample-zone
  telco-gitops/cluster-name: hubcluster-template
  telco-gitops/cluster-type: hubcluster

# commonAnnotations:
#   # Annotations to work around automatically generated resoruces
#   # to avoid ArgoCD reporing out-of-sync
#   argcd.argoproj.io/compare-options: IgnoreExtraneous
#   argocd.argoproj.io/sync-options: Prune=false

generatorOptions:
  # Annotations to work around automatically generated resoruces
  # to avoid ArgoCD reporing out-of-sync
  annotations:
    argcd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false


bases:
#
# first-step-gitops is a blueprint that deploy GitOps operator on the cluster.
# A GitOps (ArgoCD) application is then created to trigger the remaining deployment.
#
- ../../blueprints/first-step-gitops

#
# Edit the following resources and uncomment it to use "official" certificate for Ingres controller (required for mirrored registry if using quay-enterprise operator).
#
resources:
# - 01-public-certificates.yaml
# - 01-ingress-cert.yaml
# Create the argocd application that deploy all required operators and configuration.
#
- gitops-application.yaml
