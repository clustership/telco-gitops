---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sno-operators
  namespace: openshift-gitops
spec:
  # The argocd project the application belongs to
  project: default
  destination:
    server: 'https://api.mp94-5c-oe1-stack4.nokia-ocp-poc.espoo.nsn-rdnet.net:6443'
  # Source of the application manifests
  source:
    repoURL: 'https://gitlabe1.ext.net.nokia.com/rcp-infra/telco-gitops.git'
    targetRevision: HEAD
    path: clusters/mp94-5c-oe1-stack4
    directory:
      recurse: false
  # Sync policy
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: true
    syncOptions:
      # (equivalent to 'kubectl apply --validate=true')
      - Validate=false
      - CreateNamespace=true
    retry:
      # unlimited if less than 0
      limit: -1
      backoff:
        # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        duration: 5s
        # a factor to multiply the base duration after each failed retry
        factor: 2
        # the maximum amount of time allowed for the backoff strategy
        maxDuration: 3m